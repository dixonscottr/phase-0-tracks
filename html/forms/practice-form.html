<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>

<form name="dbc-form" action="success.html" method="post">
<fieldset>
<div>
  <label>Cohort:</label>
  <select name="cohort">
    <option value="animal">Wolves</option>
    <option value="animal">Bobolinks</option>
    <option value="animal">Coyotes (the best)</option>
  </select>
</div>

<div>
  <label>Username:</label>

</div>

<div>

</div>

<div>

</div>

<div>
  <textarea name="comments" rows="10" cols="100" placeholder="Place your comments here" maxlength="100">
  </textarea>

</div>

</fieldset>



<button type="submit">Click here to have us own you</button>

</form>

</body>
</html>
